<!DOCTYPE html>
<html lang="en">
<head>

  <title>Ticket Booking</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
      padding: 30px;
    }

    .container {
      max-width: 600px;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);

      margin-bottom: 25px;
    }

    label {

      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #27ae60;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #219150;
    }

    .ticket-output {
      margin-top: 25px;
      background: #ecf9f1;
      padding: 15px;
      border-left: 5px solid #2ecc71;
      display: none;
    }
  </style>
</head>
